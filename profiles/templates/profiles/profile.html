
{% extends "profiles/base.html" %}
{% block title %}Profile Page{% endblock title %}
{% block content %}

<div class="row justify-content-center text-center">
    <div class="col-5">
        <div class="form-content">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div>
                        <label></label> {{ profile_form.user }}
                    </div>
                    <div >
                        <label>Bio:</label> {{ profile_form.bio }}
                    </div>
                </div>
                <br><br>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="reset" class="btn btn-primary">Reset</button>
                <!--ADD CLASS BUTTON NEEDS BOOTSTRAPPING-->
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1">Add your classes</label>
                                <br>
                                 <form method="GET">
                                      <input type = "text" name = "name" placeholder="Search..." class = "text-center">
                                      <button type = "submit" class = "btn-light btn-sm">Add Class</button>
                                 </form>  
                                </div>
                                
                            </div>
                  </div>  

            </form>
        </div>
    </div>
</div>

{% endblock content %}
